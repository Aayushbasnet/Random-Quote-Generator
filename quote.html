<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="quote.css">
</head>

<body>
  <div class="container border border-default p-2 quotes mt-5">
    <!-- Heading -->
    <div class="row">
      <div class="col-md-6 m-auto bg-secondary p-3 shadow">
        <h3>Quote</h3>
      </div>
    </div>
    <!-- Display quote -->
    <div class="row-fill mt-3 border border-secondary ">
      <div class="col-md-12-fill m-2 bg-secondary p-3 shadow display_quote">
        " <span>Today's quote...</span> "
        
      </div>
    </div>
    <!-- quote generate button -->
    <div class="generateBtn">
        <button>Generate</button>
    </div>
  </div>
  <script type="text/javascript" src="quote.js"></script>
</body>

</html>
